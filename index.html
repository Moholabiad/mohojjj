<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عطر الفخامة الرجالي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .product-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-top: 20px;
    }
    .product-description {
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .product-description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://images.unsplash.com/photo-1596920564036-6c4e8f00a17b" alt="عطر" class="product-image">
  <h1>عطر الفخامة الرجالي</h1>
  <p class="product-description">رائحة ساحرة تدوم طويلاً - اطلبه الآن والتوصيل مجاني لجميع ولايات الجزائر!</p>

  <form id="order-form">
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="text" id="phone" required>

    <label for="wilaya">الولاية:</label>
    <select id="wilaya" required></select>

    <label for="commune">البلدية:</label>
    <select id="commune" required></select>

    <label for="address">العنوان الدقيق (اختياري):</label>
    <textarea id="address" placeholder="مثلاً: حي السلام، رقم 12، قرب المسجد"></textarea>

    <button type="submit">اطلب الآن</button>
  </form>
</div>

<script>
  // بيانات أولية للولايات والبلديات (عينة فقط)
  const wilayasData = {
    "الجزائر": ["باب الزوار", "الجزائر الوسطى", "بئر خادم"],
    "وهران": ["السانية", "المرسى الكبير", "حي الصديقية"],
    "سطيف": ["عين ولمان", "العلمة", "بوقاعة"]
  };

  const wilayaSelect = document.getElementById("wilaya");
  const communeSelect = document.getElementById("commune");

  // تحميل الولايات
  for (let wilaya in wilayasData) {
    let option = document.createElement("option");
    option.value = wilaya;
    option.textContent = wilaya;
    wilayaSelect.appendChild(option);
  }

  // عند تغيير الولاية، حمّل البلديات التابعة لها
  wilayaSelect.addEventListener("change", () => {
    const communes = wilayasData[wilayaSelect.value];
    communeSelect.innerHTML = "";
    communes.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      communeSelect.appendChild(opt);
    });
  });

  // تهيئة أول ولاية عند التحميل
  wilayaSelect.value = Object.keys(wilayasData)[0];
  wilayaSelect.dispatchEvent(new Event("change"));

  // عند إرسال النموذج
  document.getElementById("order-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const wilaya = wilayaSelect.value;
    const commune = communeSelect.value;
    const address = document.getElementById("address").value;

    const botToken = "8046263011:AAHorMJl4j11A05nr3JSRJgt2zyr323WnZs";
    const chatId = "-1002605627772";
      const message =`*طلب جديد!*\n\n*الاسم:* ${name}\n*الهاتف:* ${phone}\n*الولاية:* ${wilaya}\n*البلدية:* ${commune}\n*العنوان:* ${address || '---'}`;

    const url =`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

    fetch(url)
      .then(res => {
        if (res.ok) {
          alert("تم إرسال الطلب بنجاح!");
          this.reset();
          wilayaSelect.dispatchEvent(new Event("change"));
        } else {
          alert("فشل إرسال الطلب. حاول مرة أخرى.");
        }
      })
      .catch(err => {
        alert("تعذر الاتصال. تحقق من الإنترنت.");
        console.error(err);
      });
  });
</script>
</body>
</html>
